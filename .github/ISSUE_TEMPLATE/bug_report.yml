name: üêõ Bug Report
description: Report a bug or unexpected behavior
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below with as much detail as possible.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of what the bug is.
      placeholder: What happened?
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Detailed steps to reproduce the behavior
      placeholder: |
        1. Create a processor with...
        2. Define tasks that...
        3. Call ProcessTasksAsync...
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: I expected...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: Instead, what happened was...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: Please provide a minimal code sample that reproduces the issue
      render: csharp
      placeholder: |
        using TaskListProcessing.Core;

        var processor = new TaskListProcessorEnhanced("Test", null);
        // Your code here...
    validations:
      required: false

  - type: textarea
    id: exception
    attributes:
      label: Exception/Error Message
      description: If applicable, provide the full exception or error message
      render: shell
      placeholder: Paste exception stack trace here
    validations:
      required: false

  - type: input
    id: version
    attributes:
      label: TaskListProcessor Version
      description: What version of TaskListProcessor are you using?
      placeholder: e.g., 1.0.0 or commit hash
    validations:
      required: true

  - type: input
    id: dotnet-version
    attributes:
      label: .NET Version
      description: What version of .NET are you using?
      placeholder: e.g., .NET 10.0
    validations:
      required: true

  - type: input
    id: os
    attributes:
      label: Operating System
      description: What OS are you running on?
      placeholder: e.g., Windows 11, Ubuntu 22.04, macOS 14
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: Any other relevant information...
    validations:
      required: false

  - type: checkboxes
    id: terms
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug hasn't been reported
          required: true
        - label: I have provided a minimal code sample that reproduces the issue
          required: false
        - label: I am using the latest version of TaskListProcessor
          required: false
